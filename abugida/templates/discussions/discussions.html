<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />

            <title>room</title>
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            />

            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
            />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            />
            <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
            <link rel="stylesheet" href="{% static 'styles/styleroom.css' %}" />
           
        </head>
    </head>
    <body>
        <header class="container-fluid nav-section">
            <div class="row all">
                <div class="logo-div col-3">
                    <a href="{% url 'home' %}"
                        ><img src="{% static 'images/2-removebg-preview.png'  %}" alt=""
                    /></a>
                </div>

                <div class="col-9 list_items">
                    <ul class="menu">
                        <li class="item">
                            <div class="search">
                                <div>
                                    <input
                                        class="search-box"
                                        type="search"
                                        placeholder="search here"
                                    />
                                </div>
                                <div>
                                    <a class="search-btn" href="#">
                                        <i
                                            class="fa fa-search"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                </div>
                            </div>
                        </li>

                        <li class="item"><a href="{% url 'home' %}">HOME</a></li>
                        <li class="item"><a href="{% url 'about' %}">ABOUT</a></li>
                        <li class="item">
                            <a href="{% url 'discussions' %}">DISCUSION</a>
                        </li>
                        <li class="item"><a href="{% url 'courses' %}">COURSE</a></li>
                        <li class="item"><a href="#">TEACHERS</a></li>
                        <li class="item"> 

                             {% if request.user.is_authenticated %}


                            <div class="header-nav d-flex">
                                <div class="header__user">
                                    <a href="{% url 'profile' prof.id %}">
                                        <div class="profile profile--small active">
                                    <img src="{{prof.profile_pic.url}}"/>
                                    </div>
                                        
                                        <p><span>@{{request.user}}</span></p>
                                    </a>
                                </div>                                                           
                            <div class="dropdown bg-dark">
                                        <button
                                            class="btn btn-dark dropdown-toggle"
                                            id="dropdownMenuButton1"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        ></button>
                                        <ul
                                            class="dropdown-menu bg-dark"
                                            aria-labelledby="dropdownMenuButton1"
                                        >
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="{% url 'profile' prof.id %}"
                                                    >Edit Profile</a
                                                >
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="{% url 'logout' %}"
                                                    >Logout</a
                                                >
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                {% endif %}
                        </li>
                        <li class="toggle">
                            <a href="#"><span class="bars"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <section class="bg-white pt-5 mt-5 roomsec">
            <main class="container mt-5">
                <div class="row vh-100 ">
                   
                    {% include 'discussions/topics_component.html' %}
                    

                    <!--room topic  starts -->
                   {% include 'discussions/feed_component.html' %}
                </div>
            </main>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
