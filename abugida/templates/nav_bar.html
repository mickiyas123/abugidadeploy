<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Abugida</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="./Project/apple-responsive-staring-base-code/css/bootstrap.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>
        <!-- nav -->
        <nav class="container-fluid">
            <div class="row all">
                <div class="logo-div col-3">
                    <a href="{% url 'home' %}"
                        ><img src="{% static 'images/2-removebg-preview.png'  %}" alt=""
                    /></a>
                </div>

                <div class="col-9 list_items">
                    <ul class="menu">
                        <li class="item">
                            <div class="search">
                                <div>
                                    <input
                                        class="search-box"
                                        type="search"
                                        placeholder="search here"
                                    />
                                </div>
                                <div>
                                    <a class="search-btn" href="#">
                                        <i
                                            class="fa fa-search"
                                            aria-hidden="true"
                                        ></i>
                                    </a>
                                </div>
                            </div>
                        </li>

                        <li class="item"><a href="{% url 'home' %}">HOME</a></li>
                        <li class="item"><a href="{% url 'about' %}">ABOUT</a></li>
                        <li class="item"><a href="{% url 'discussions' %}">DISCUSION</a></li>
                        <li class="item"><a href="{% url 'courses' %}">COURSE</a></li>
                        <li class="item"><a href="#">TEACHERS</a></li>
                        
                          {% if request.user.is_authenticated %}

                        <li class="item button">
                            <a href="{% url 'profile' prof.id %}">Account</a>
                        </li>
                        <li class="item button"><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}

                        <li class="item button">
                            <a href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="item button secondary">
                            <a href="{% url 'signup' %}">Signup</a>
                        </li>

                        {% endif %}
                                                <li class="toggle">
                            <a href="#"><span class="bars"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
